<div
  class="flex flex-col w-full gap-2 transition-all duration-500 ease-in-out lg:ml-[18rem] ml-[7.5rem]"
>
  <app-table-header />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!--- Note that these columns can be defined in any order.
           The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef># Task Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Task tags</th>
      <td mat-cell *matCellDef="let element">
        <app-tag-list [tags]="element.tags" [numberTasksShow]="1" />
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pointEstimate">
      <th mat-header-cell *matHeaderCellDef>Task Assign Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.pointEstimate }} Points
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">
        <app-time-task [dueDate]="element.dueDate" />
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
