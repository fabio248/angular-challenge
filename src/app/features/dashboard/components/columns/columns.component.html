<div class="column">
  <div>
    <h1 class="column__title">{{ title }} ({{ totalTasks }})</h1>
  </div>
  <div class="column__list-card">
    @for (task of tasks; track task.id) {
      <app-task-card
        [card]="task"
        cdkDrag
        (cdkDragStarted)="dragStarted($event)"
      />
    }
  </div>
</div>
