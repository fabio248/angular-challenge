<div class="flex flex-col gap-4 w-[21.3rem]">
  <div>
    <span class="text-white text-lg"
      >{{ title }} ({{ totalTasks | async }})</span
    >
  </div>
  <div class="flex gap-4 flex-col">
    @for (task of tasks | async; track task.id) {
      @if (task.status === typeTask) {
        <app-task-card [card]="task" />
      }
    }
  </div>
</div>
