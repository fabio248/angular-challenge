<div class="tag-list">
  @if (tags.length > numberTasksShow) {
    <app-tag
      *ngFor="let tag of tags | slice: 0 : numberTasksShow"
      [tag]="tag"
    />
    <div class="tag-list__extra-tag">
      <span class="tag-list__text" [matTooltip]="getLabelExtraTags()">
        +{{ tags.length - numberTasksShow }}
      </span>
    </div>
  } @else {
    <app-tag *ngFor="let tag of tags" [tag]="tag" />
  }
</div>
