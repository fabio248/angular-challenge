<div
  class="flex flex-col gap-2 transition-all duration-500 ease-in-out lg:ml-[18rem] ml-[7.5rem]"
>
  @if (loading | async) {
    <app-skeleton-columns />
  } @else {
    <div class="flex gap-8">
      <app-columns [tasks]="tasks" [statusTask]="StatusTaskEnum.BACKLOG" />
      <app-columns [tasks]="tasks" [statusTask]="StatusTaskEnum.TODO" />
      <app-columns [tasks]="tasks" [statusTask]="StatusTaskEnum.IN_PROGRESS" />
      <app-columns [tasks]="tasks" [statusTask]="StatusTaskEnum.DONE" />
      <app-columns [tasks]="tasks" [statusTask]="StatusTaskEnum.CANCELLED" />
    </div>
  }
</div>
