<p mat-dialog-title>{{ data.message }}</p>
<mat-dialog-actions class="flex gap-6">
  <button
    class="dialog-actions__button-cancel dialog-actions__button-cancel--hover"
    [mat-dialog-close]="false"
    (click)="onCancel()"
  >
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button class="dialog-actions__button-confirm" [mat-dialog-close]="true">
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
